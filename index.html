<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <main class="main">
      <section class="section_menu">
        <h1 class="section_title">Deserts</h1>
        <div class="menu_grid" id="menu_list"></div>
      </section>
      <section class="section_cart">
        <h2 class="section_subtitle">
          Your Cart (<span id="cart_quantity">0</span>)
        </h2>
        <div class="cart_empty">
          <img
            src="./assets/images/illustration-empty-cart.svg"
            alt="Empty Cart"
            class="cart_empty-img"
          />
          <span class="cart_empty-message">Your added items will appear here</span>
        </div>
        <ul class="cart_list" id="cartList">
        </ul>
        <div class="cart_total-container">
          <p class="cart_total-label">Order Total</p>
          <span class="total" id="total">$0.00</span>
        </div>
        <div class="eco_message-container">
          <img
            src="assets/images/icon-carbon-neutral.svg"
            alt=""
            class="icon_tree"
          />
          <p class="eco_text">This is a <b>carbon-neutral</b> delivery</p>
        </div>
        <button class="btn_confirmOrder" id="confirmOrder">
          Confirm Order
        </button>
      </section>
    </main>

    <section class="confirm_order-background hidden" id="orderSection">
      <article class="confirm_order">
        <div class="confirm_order-header">
          <img
          src="assets/images/icon-order-confirmed.svg"
          alt=""
          class="icon_confirm_order"
        />
        <img src="./assets/images/icon-remove-item.svg" alt="" class="icon_close-modal">
        </div>
        <h1 class="section_title">Order Confirmed</h1>
        <p class="confirm_order-message">We hope you enjoy your food!</p>
        <ul class="order_list">
        </ul>
        <div class="order_total-container">
          <p class="order_total-label">Order Total</p>
          <span class="order_total" id="order_total">$00.00</span>
        </div>
        <button class="btn_startNewOrder" id="startNewOrder">
          Star New Order
        </button>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/PhilippeDi4s/product-list-with-cart"
        >Philippe Dias</a
      >.
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
